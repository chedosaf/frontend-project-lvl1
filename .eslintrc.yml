
---

plugins:
  - plugin1
  - eslint-plugin-plugin2

env:
  node: true
  es2020: true

extends:
  - 'airbnb-base'


parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-wait-in-loop: 0
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
